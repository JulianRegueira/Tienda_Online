{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row justify-content-center py-3">
        {% for servicio in servicios %}
        <div class="col-md-8 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <img class="img-fluid" src="{{ servicio.imagen.url }}" alt="">
                        </div>
                        <div class="col-md-6">
                            <div class="text-center">
                                <h2 class="section-heading mb-4">
                                    <span class="section-heading-lower">{{ servicio.titulo }}</span>
                                </h2>
                                <p class="lead">{{ servicio.contenido }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
