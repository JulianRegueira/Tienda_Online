{% extends "base.html" %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Buscar Articulos</title>
</head>

<body>
    
    <h1 style="color: white; text-align: center;">Contactanos</h1>

    {% if form.errors %}
    <p style="color: red;">Revisar este campo</p>

    {% endif %}

    <div class="contenedorFormulario">

        <form action="" method="POST" style="text-align: center;">
            {% csrf_token %}

            <table style="color: white; margin: 20px auto;">

                {{form.as_table}}

            </table>

            <input type="submit" value="Enviar" style="width: 150px;">
        </form>
    </div>
</body>

</html>
{% endblock %}
